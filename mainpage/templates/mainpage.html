<html lang="zh-CN">

  <head>
    {% load static %}
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name="description" content="">

    <meta name="author" content="">

    <title>Will's Home Page</title>

    <!-- Bootstrap core CSS -->

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css"  href="{% static 'mainpage/cover.css' %}">
    <link herf ="/static/mainpage/cover.css">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">主页</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="">Home</a></li>
                  <li><a href="/Contact">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading" style="color: yellow">Welcome</h1>
          </div>

            <p class="lead">
          <!--   <img src="{% static '/images/mainpage.png' %}" class="img-responsive center-block" height="400" width="300"/>-->
            </p>
            <blockquote >
             <p class='blockquote-reverse'>{{Quote.quote}}</p>   

              <footer class='blockquote-reverse'> <cite title="Source Title" class='blockquote-reverse'>{{Quote.cite}}</cite></footer>

            </blockquote>   
          <div class="mastfoot">
            <div class="inner">
              <p>Powered by <a href="http://getbootstrap.com/">Bootstrap</a> and django.</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

  

</body>
</html>
